platform:
  - x86
  - x64

configuration:
  - Release

image:
  - Visual Studio 2017
  - Ubuntu

# Clone third-party submodules, such as asar
# Appveyor does not clone recursively.
install:
  - git submodule update --init --recursive

before_build:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${CONFIGURATION} ..  

build_script:
  - cmake --build . 